---
layout: home-page
기존에 {{post.url | prepend: site.baseurl}} 였음. 참고
---
<ol class="post-card-box clearfix">
  {% for post in paginator.posts %}
  <li>
    <div class="post-card">
      <a href="{{site.baseurl}}/tags#" class="post-card-image" style="background-image: url( {{ "/assets/img/" | prepend: site.baseurl | append : post.img}} )">
      </a>

      <div class="post-card-body">
        {% for tag in post.tags %}
        <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">|&#32;{{ tag }}</a>
        {% endfor %}
        {% for tag in _pages %}
        <a href="{{site.baseurl}}/_pages/{{tag}}" class="post-card-link"><h3 class="post-card-title">{{post.title}}</h3></a>
        {% endfor %}
      </div>

    </div>
  </li>
  {% endfor %}
</ol>
