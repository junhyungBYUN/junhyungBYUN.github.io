title: BYUN's Blog
email: junhyung.datascience@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://junhyungBYUN.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: BYUN's Blog # add your name
author-pic: .jpg
about-author: My name is junhyung BYUN.

# Contact links
email: junhyung.datascience@gmail.com # Add your Email address
phone: # Add your Phone number
website: junhyungBYUN.github.io # Add your website, do not add http://
linkedin: # Add your Linkedin handle
github: junhyungBYUN # Add your Github handle
twitter: # Add your Twitter handle
facebook: # Add your Facebook handle
instagram: # Add your Instagram handle
pinterest: # Add your Pinterest handle

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
discus_identifier: mr-brown # Add your discus identifier

# Tracker
analytics: # Google Analytics

# Paginate
paginate: 6
paginate_path: /page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]


# hexo mathjax
math:
  engine: 'mathjax' # or 'katex'
  mathjax:
    src: "//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML"
    config:
      # MathJax config
